<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메서드로 데이터 가공하기</title>
</head>
<body>
    
    <script>


        // 요구사항
        // 1. 숫자배열 [5,12,8,120,44,3]에서 10이상인 수만 필터링
        // ㄴ .filter() 필터로 10 이상인 수만 골라 골라

        // 2. 필터링된 배열의 각 숫자를 2배로 변환
        // ㄴ .map() 필터로 고른것들을 2배로 바꾸기


        // 3. 변환된 배열을 오름차순으로 정렬
        // ㄴ. sort() 오름차순 A - B ?

        // 4. 체이닝으로 한줄에 작성


        //숫자 배열 만들기
        const arr = [5,12,8,130,44,3];


        const result = arr
            .filter((n) => n >= 10) // 10 이상 고르기
            .map((n) => n *2) // 고른것들을 2배로 곱하기
            .sort((a,b) => a - b); // 오름차순으로 만들기

        console.log(result);



    </script>


</body>
</html>
