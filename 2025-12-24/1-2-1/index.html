<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 함수 만들기</title>
</head>
<body>
    <script>
        function calculate(a, b, op = " + " ) {
            
            if (op === "+") {
                return a + b;
            } else if ( op === "-") {
                return a - b;
            } else if ( op === "*") {
                return a * b ;
            } else if ( op === '/') {
                if (b === 0) {
                    return "0으로 나눌수 없습니다.";
                }
                return a / b;
            } else {
                return "잘못된 연산자입니다.";
            }
        }

        console.log(calculate(10,5,"-"));
        console.log(calculate(10,0,"/"));
        console.log(calculate(10,5,"*"));
        console.log(calculate(10,5,"**"));
    </script>
</body>
</html>
