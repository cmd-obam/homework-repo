<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch로 JSONPlaceholder API 호출하기</title>
</head>
<body>

    <script>
            fetch("https://jsonplaceholder.typicode.com/posts/1")
            // fetch("https://jsonplaceholder.typicode.com/posts/9999999") 404 에러 뜸
            .then(response => {
                if (response.ok) {
                return response.json();
                } else {
                throw new Error('요청 실패');
                }
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });



    </script>
    
</body>
</html>
