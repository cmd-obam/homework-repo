<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fetch API 실습</title>
</head>
<body>
  <h1>Fetch API 콘솔 확인</h1>

  <script>
        const API_URL = "https://jsonplaceholder.typicode.com/posts";

        async function fetchOnePost() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();

            console.log(data[0]); // 첫 번째 게시글
        } catch (error) {
            console.error(error);
        }
        }

        fetchOnePost();


  </script>
</body>
</html>
