<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 랜덤 주사위 게임</title>
</head>
<body>
    <script>

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function getScore(a, b) {
            return Math.abs(a - b);
        }

        let dice1 = rollDice();
        let dice2 = rollDice();

        console.log(getScore(dice1, dice2));


    </script>
</body>
</html>
